<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-light bg-dark shadow">
  <span class="navbar-text text-light pl-5" style="font-size: 2rem;">
    "Token" Team 
  </span>
</nav>

<div class="row">

    <div class="card text-center m-5 shadow-sm">
        <div class="card-header bg-primary text-light fw-bold" style="font-weight: bold; font-size: 1.5rem">*Token* Team Manager</div>
            <div class="card-body">
                <h5 class="card-title">Employee Name</h5>
                <img src="./assets/employee-icon.jpg" style="width: 50%"/>
                <p class="card-text">
                    <i class="fa-solid fa-user"></i> Employee ID:
                </p>
                <p>
                    <i class="fa-solid fa-building"></i> Office #: 
                </p>
                <i class="fa-solid fa-envelope"></i>: <a href="mailto:#" class="badge btn-dark">email@mail.com</a>
            </div>
    </div>

    <div class="card text-center m-5 shadow-sm">
        <div class="card-header bg-success text-light fw-bold" style="font-weight: bold; font-size: 1.5rem">Engineer</div>
            <div class="card-body">
                <h5 class="card-title">Employee Name</h5>
                <img src="./assets/employee-icon.jpg" style="width: 50%"/>
                <p class="card-text">
                    <i class="fa-solid fa-user"></i> Employee ID:
                </p>
                <p><i class="fa-solid fa-envelope"></i>: <a href="mailto:#" class="badge btn-dark">Go somewhere</a></p>
                <i class="fa-brands fa-github"></i>: <a href="https://www.github.com/user" class="badge btn-dark">githubuser</a>
            </div>
    </div>

    <div class="card text-center m-5 shadow-sm">
        <div class="card-header bg-warning text-light fw-bold" style="font-weight: bold; font-size: 1.5rem">Intern</div>
            <div class="card-body">
                <h5 class="card-title">Employee Name</h5>
                <img src="./assets/employee-icon.jpg" style="width: 50%"/>
                <p class="card-text">
                    <i class="fa-solid fa-user"></i> Employee ID: <br>
                </p>
                <p><i class="fa-solid fa-graduation-cap"></i> School: University of Washington</p>
                <i class="fa-solid fa-envelope"></i>: <a href="mailto:#" class="badge btn-dark">Go somewhere</a><br> 
            </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/b489d1a8b1.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
